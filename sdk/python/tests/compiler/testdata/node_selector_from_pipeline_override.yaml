apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: node-selector
  annotations:
    tekton.dev/output_artifacts: '{}'
    tekton.dev/input_artifacts: '{}'
    tekton.dev/artifact_bucket: mlpipeline
    tekton.dev/artifact_endpoint: minio-service.kubeflow:9000
    tekton.dev/artifact_endpoint_scheme: http://
    tekton.dev/artifact_items: '{"echo": []}'
    sidecar.istio.io/inject: "false"
    tekton.dev/template: ''
    pipelines.kubeflow.org/big_data_passing_format: $(workspaces.$TASK_NAME.path)/artifacts/$ORIG_PR_NAME/$TASKRUN_NAME/$TASK_PARAM_NAME
    pipelines.kubeflow.org/pipeline_spec: '{"description": "A pipeline with Node Selector",
      "name": "node-selector"}'
  labels:
    pipelines.kubeflow.org/pipelinename: ''
    pipelines.kubeflow.org/generation: ''
spec:
  pipelineSpec:
    tasks:
    - name: echo
      taskSpec:
        steps:
        - name: main
          args:
          - echo
          - Found my node
          command:
          - sh
          - -c
          image: registry.access.redhat.com/ubi8/ubi-minimal
        metadata:
          labels:
            pipelines.kubeflow.org/cache_enabled: "true"
          annotations:
            pipelines.kubeflow.org/component_spec_digest: '{"name": "echo", "outputs":
              [], "version": "echo@sha256=cf4644af9e986c5c744bf13c5aac9ce15a676eec514a44c271adcf15c32fa941"}'
  taskRunSpecs:
  - pipelineTaskName: echo
    taskPodTemplate:
      nodeSelector:
        kubernetes.io/os: windows
  podTemplate:
    nodeSelector:
      kubernetes.io/os: linux
